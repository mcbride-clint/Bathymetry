<head>
    <!-- Load plotly.js into the DOM -->
    <script src="js/ext/plotly-latest.min.js"></script>
</head>

<body>
    <input type="file" id="file-input" />
    <button id="read-button">Read File</button>

    <div id='myDiv'>
        <!-- Plotly chart will be drawn inside this DIV -->
    </div>
</body>

<script>
    document.querySelector("#read-button").addEventListener('click', function () {
        if (document.querySelector("#file-input").files.length == 0) {
            alert('Error : No file selected');
            return;
        }

        // first file selected by user
        var file = document.querySelector("#file-input").files[0];

        // perform validation on file type & size if required

        // read the file
        var reader = new FileReader();

        // file reading started
        reader.addEventListener('loadstart', function () {
            console.log('File reading started');
        });

        // file reading finished successfully
        reader.addEventListener('load', function (e) {
            // contents of file in variable     
            var text = e.target.result;

            console.log(text);

            LoadData(text);
        });

        // file reading failed
        reader.addEventListener('error', function () {
            alert('Error : Failed to read file');
        });

        // read as text file
        reader.readAsText(file);
    });

    function LoadData(fileText) {
        var rows = fileText.split('\r\n');

        rows = rows.map(function (r) { return r.split(','); });

        function unpack(rows, key) {
            return rows.map(function (row) { return row[key]; });
        }

        var trace1 = {
            x: unpack(rows, 0), y: unpack(rows, 1), z: unpack(rows, 2),
            mode: 'markers',
            marker: {
                size: 6,
                line: {
                    color: 'rgba(217, 217, 217, 0.14)',
                    width: 0.5
                },
                opacity: 0.8
            },
            type: 'scatter3d'
        };

        var trace2 = {
            x: unpack(rows, 0), y: unpack(rows, 1), z: unpack(rows, 3),
            mode: 'markers',
            marker: {
                color: 'rgb(127, 127, 127)',
                size: 6,
                symbol: 'circle',
                line: {
                    color: 'rgb(204, 204, 204)',
                    width: 1
                },
                opacity: 0.8
            },
            type: 'scatter3d'
        };

        var data = [trace1, trace2];
        var layout = {
            autosize: true,
            margin: {
                l: 0,
                r: 0,
                b: 0,
                t: 0
            }
        };

        Plotly.newPlot('myDiv', data, layout);
    }
</script>
